<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Notes</title>
    <link rel="stylesheet" href="frontend/static/css/third_party/simplemde.css">
    <link rel="stylesheet" href="frontend/static/css/index.css">
    <link rel="manifest" href="./manifest.json">
    <script type="module" src="./pwa_register.js"></script>
</head>

<body>
    <div class="heading-container">
        <img class="logo-img" src="frontend/static/images/basic-logo.png">
        <h2>Basic Notes</h2>
    </div>
    
    <div class="title-container">
        <input type="text" id="title" placeholder="Name of Note" />
    </div>

    <div class="main-container">
        <div class="directory-container">
            <button type="button" class="button" id="open-directory">Open Directory</button>
            <input type="text" id="search" placeholder="Search" />
            <ol id = "directory-files"></ol>
            <input type="file" id="fileLoader" name="files" title="Load File" accept=".txt, .md"/>
        </div>
        <div class="editor-container">
            <textarea id="textarea" placeholder="Enter text here"></textarea>
        </div>
    </div>

    <div class="button-group">
        <button type="button" class="button" id="new-file">New File</button>
        <button type="button" class="button" id="upload-file">Upload File</button>
        <button type="button" class="button" id="save-file">Save File</button>
    </div>

    <div class="footer">Created by Basic LLC</div>
    <script type="module" src="frontend/static/js/js_pwa/index.js"></script>
</body>
</html>
