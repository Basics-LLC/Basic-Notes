<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Notes</title>
    <link rel="stylesheet" href="frontend/static/css/third_party/simplemde.css">
    <link rel="stylesheet" href="frontend/static/css/index.css">
</head>
<body>
    <div id="main">
        <input type="text" id="title" placeholder="Name of Note" />
        <br>
        <textarea id="textarea" placeholder="Enter text here"></textarea>
    </div>

    <div id="wrapper" >
    <ul id="recent-files"></ul>
    <ul id="current-dir-files"></ul>
    </div>
    <input type="file" id="fileLoader" name="files" title="Load File" accept=".txt, .md" />
    <div id="button-group">
        <button type="button" class="button" id="new-file">New File</button>
        <button type="button" class="button" id="upload-file">Upload File</button>
        <button type="button" class="button" id="save-file">Save File</button>
    </div>

    <script src="frontend/static/js/js_electron/index.js"></script>
</body>
</html>
