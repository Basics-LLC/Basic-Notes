<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Notes</title>
    <link rel="stylesheet" href="frontend/static/css/third_party/simplemde.css">
    <link rel="stylesheet" href="frontend/static/css/index.css">
</head>

<body>
    <header>
        <img class="logo-img" src="frontend/static/images/basic-logo.png">
        <h2>Basic Notes</h2>
    </header>
    
    <div class="title-container">
        <input type="text" id="title" placeholder="Name of Note" />
    </div>

    <main>
        <div class="directory-container">
            <input type="text" id="search" placeholder="Search" />
            <div id="wrapper" >
                <ul style="list-style: none" id = "directory-files"></ul>
                <ul style="list-style: none" none id="recent-files"></ul>
            </div>
        </div>

        <div class="editor-container">
            <textarea id="textarea" placeholder="Enter text here"></textarea>
            <div class="button-group">
                <button type="button" class="button" id="new-file">
                    <object data="frontend/static/svg/new-file.svg"> </object> 
                    <span>New File</span>
                </button>
                <button type="button" class="button" id="upload-file">
                    <object data="frontend/static/svg/upload-file.svg"> </object>
                    <span>Upload File</span>
                </button>
                <button type="button" class="button" id="save-file">
                    <object data="frontend/static/svg/save-file.svg"> </object>
                    <span>Save File</span>
                </button>
            </div>
        </div>
    </main>

    <input type="file" id="fileLoader" name="files" title="Load File" accept=".txt, .md" />

    <footer>Created by Basic LLC</footer>
    <script src="frontend/static/js/js_electron/index.js"></script>
</body>
</html>
